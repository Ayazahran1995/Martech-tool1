<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Content Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Content Calendar</h1>
            <button id="addContentBtn">Add Content</button>
        </header>

        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="currentMonth">March 2024</h2>
                <button id="nextMonth">&gt;</button>
            </div>

            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div id="calendar-days" class="calendar-days">
                <!-- Days will be added here by JavaScript -->
            </div>
        </div>

        <!-- Modal for adding content -->
        <div id="contentModal" class="modal">
            <div class="modal-content">
                <h2>Add New Content</h2>
                <form id="contentForm">
                    <div class="form-group">
                        <label for="contentTitle">Title:</label>
                        <input type="text" id="contentTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="contentType">Type:</label>
                        <select id="contentType" required>
                            <option value="blog">Blog Post</option>
                            <option value="social">Social Media</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contentStatus">Status:</label>
                        <select id="contentStatus" required>
                            <option value="draft">Draft</option>
                            <option value="ready">Ready</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Add</button>
                        <button type="button" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
